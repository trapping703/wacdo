<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav th:replace="~{layout :: page_navbar}">
</nav>


<!--recherche de restaurant-->
<div class="container">
    <div class="row">
        <hr>
        <div th:if="${recherchevide != null and !#strings.isEmpty(recherchevide)}">
            <ul>
                <label style="color:red" th:text="${recherchevide}"></label>
            </ul>
            <hr>
        </div>
        <div class="col-lg-12">
            <div class="card search-form">
                <div class="card-body">
                    <form action="#" method="post" th:action="@{/rechercheRestaurants}" th:object="${rechercheRestaurants}">
                        <!-- Affichage des erreurs du formulaire-->
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>
                        <div class="row">
                            <div>
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="nom">Nom:</label>
                                            <input type="text" id="nom" class="form-control" th:field="*{nom}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="ville">Ville:</label>
                                            <input type="text" id="ville" class="form-control" th:field="*{ville}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="codePostal">Code postal:</label>
                                            <input type="text" id="codePostal" class="form-control" th:field="*{codePostal}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--    Liste restaurants-->
<hr>
<div class="row">
    <table class="table align-middle bg-white">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Adresse</th>
            <th scope="col">Code postal</th>
            <th scope="col">Ville</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resto: ${restaurants}">
            <td th:text="${resto.nom}"/>

            <td th:text="${resto.adresse}"/>

            <td th:text="${resto.codePostal}"/>

            <td th:text="${resto.ville}"/>
            <td>
                <a role="button" class="btn btn-secondary rounded" th:href="@{/detailRestaurant/{id}(id=${resto.id})}">
                    Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>


<footer class="bg-light text-muted text-center" th:replace="~{layout :: page_footer}">
</footer>
</body>

</html>
