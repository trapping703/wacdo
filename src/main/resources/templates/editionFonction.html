<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:replace="~{layout :: page_navbar}">
</nav>

<div th:replace="~{messageEnregistrement :: message_non_enregistrement}"></div>
<form action="#" method="post" th:action="@{/editerFonction}" th:object="${fonction}">
    <input type="hidden" id="id" th:field="*{id}">
    <!-- Libelle -->
    <div class="container pt-4">
        <!-- Affichage des erreurs du formulaire-->
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="row justify-content-around">
            <div class="col col-lg-3">
                <div class="form-outline">
                    <label class="form-label" for="libelle">Libelle de la fonction</label>
                    <input type="text" id="libelle" class="form-control" th:field="*{libelle}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-4 pb-4">
            <div class="form-outline text-center">
                <button type="submit" class="btn text-white bg-success rounded">Ã‰diter</button>
            </div>
    </div>


</form>
<footer class="border-top bg-light text-muted text-center" th:replace="~{layout :: page_footer}">
</footer>
</body>

</html>
