<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:replace="~{layout :: page_navbar}">
</nav>

<!--Recherche d'employé-->
<div class="container">
    <div class="row">
        <hr>
        <div th:replace="~{erreurRecherche :: erreur_recherche}"></div>
        <div class="col-lg-12">
            <div class="card search-form">
                <div class="card-body">
                    <form action="#" method="post" th:action="@{/rechercheEmployes}" th:object="${rechercheEmployes}">
                        <div class="row">
                            <div>
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="nom">Nom:</label>
                                            <input type="text" id="nom" class="form-control" th:field="*{nom}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="prenom">Prenom:</label>
                                            <input type="text" id="prenom" class="form-control" th:field="*{prenom}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="email">E-Mail:</label>
                                            <input type="text" id="email" class="form-control" th:field="*{email}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12">
                                        <label class="form-label"></label>
                                        <button type="submit" class="btn btn-secondary rounded">
                                            rechercher
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Liste des employées-->
<div class="container">
    <div class="row">

    </div>
<hr>
<div class="row">
    <table class="table align-middle bg-white">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col"><a role="button" class="btn btn-secondary rounded" th:href="@{/creerEmploye}">créer</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employe: ${employes}">
            <td th:text="${employe.nom}"/>

            <td th:text="${employe.prenom}"/>

            <td th:text="${employe.email}"/>
            <td>
                <a role="button" class="btn btn-secondary rounded" th:href="@{/detailEmploye/{id}(id=${employe.id})}">
                    détails
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="border-top bg-light text-muted text-center" th:replace="~{layout :: page_footer}">
</footer>
</body>

</html>
