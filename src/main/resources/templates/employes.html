<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:replace="~{layout :: page_navbar}">
</nav>

<!--Recherche d'employé-->
<form action="#" method="post" th:action="@{/rechercheEmployes}" th:object="${rechercheEmployes}">

    <div class="container pt-4">
        <div th:replace="~{erreurRecherche :: erreur_recherche}"></div>
        <div class="card w-70 mx-auto">
            <div class="card-body">
                <div class="row justify-content-around">
                    <div class="col-lg-3 ">
                        <div class="form-outline">
                            <label class="form-label" for="nom">Nom:</label>
                            <input type="text" id="nom" class="form-control" th:field="*{nom}"/>
                        </div>
                    </div>
                    <div class="col-lg-3 ">
                        <div class="form-outline">
                            <label class="form-label" for="prenom">Prenom:</label>
                            <input type="text" id="prenom" class="form-control" th:field="*{prenom}"/>
                        </div>
                    </div>
                    <div class="col-lg-3 ">
                        <div class="form-outline">
                            <label class="form-label" for="email">E-Mail:</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="col-lg-2 pt-4">
                        <label class="form-label"></label>
                        <button type="submit" class="btn btn-secondary rounded">
                            Rechercher
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
<hr>
<!-- Liste des employées-->
<div class="container">
    <div class="row">
        <table class="table align-middle bg-white">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Email</th>
                <th scope="col"><a role="button" class="btn bg-success text-white rounded" th:href="@{/creerEmploye}">Créer</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employe: ${employes}">
                <td th:text="${employe.nom}"/>

                <td th:text="${employe.prenom}"/>

                <td th:text="${employe.email}"/>
                <td>
                    <a role="button" class="btn btn-secondary rounded"
                       th:href="@{/detailEmploye/{id}(id=${employe.id})}">
                        Détails
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-outline pb-3 text-center">
                <a role="button" class="btn btn-primary rounded text-center"
                   th:href="@{/listeEmployesNA}">Voir les employés non affectés uniquement
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="border-top bg-light text-muted text-center" th:replace="~{layout :: page_footer}">
</footer>

</html>
