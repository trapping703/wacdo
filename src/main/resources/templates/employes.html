<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:replace="~{layout :: page_navbar}">
</nav>

<!--Recherche d'employé-->
<div class="container">
    <div class="row">
        <hr>
        <div class="col-lg-12">
            <div class="card search-form">
                <div class="card-body">
                    <form id="search-form">
                        <div class="row">
                            <div>
                                <div class="row no-gutters">
                                    <div class="col-lg-8 col-md-6 col-sm-12 ">
                                        <input type="text" placeholder="Search..." class="form-control" id="search"
                                               name="search">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>nom</option>
                                            <option>prénom</option>
                                            <option>email</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Liste des employées-->

    <hr>
    <div class="row">
        <table class="table align-middle bg-white">
            <thead>
            <tr>
                <th scope="col">Prénom</th>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">Rajouter un employé</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employe: ${employes}">
                <td th:text="${employe.nom}"/>

                <td th:text="${employe.prenom}"/>

                <td th:text="${employe.email}"/>
                <td>
                    <a role="button" class="btn btn-secondary rounded" th:href="@{/detailEmploye/{id}(id=${employe.id})}">
                        Voir Détails
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="border-top bg-light text-muted text-center" th:replace="~{layout :: page_footer}">
</footer>
</body>

</html>
