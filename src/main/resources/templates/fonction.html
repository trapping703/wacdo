<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:replace="~{layout :: page_navbar}">
</nav>

<hr>
<div th:replace="~{messageEnregistrement :: message_enregistrement}"></div>
<form>
    <!-- Libelle -->
    <div class="container">
        <div class="row ">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="prenom">Libelle</label>
                    <input th:disabled="${fonction.id != null}" type="text" id="prenom" class="form-control"
                           th:field="${fonction.libelle}"/>
                </div>
            </div>
        </div>
        <hr>
        <!-- Submit button -->
        <div class="row">
            <div class="col">
                <div class="form-outline text-center">
                    <a role="button" class="btn btn-secondary rounded text-center"
                            th:href="@{/editerFonction/{id}(id=${fonction.id})}">modifier
                    </a>
                </div>
            </div>
        </div>

    </div>
</form>

<footer class="border-top bg-light text-muted text-center" th:replace="~{layout :: page_footer}">
</footer>
</body>

</html>
