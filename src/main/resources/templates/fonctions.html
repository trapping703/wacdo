<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:replace="~{layout :: page_navbar}">
</nav>

<!--recherche de restaurant-->
<div class="container">
    <div class="row">
        <hr>
        <div th:replace="~{erreurRecherche :: erreur_recherche}"></div>
        <div class="col-lg-12">
            <div class="card search-form">
                <div class="card-body">
                    <form action="#" method="post" th:action="@{/rechercheFonctions}" th:object="${rechercheFonctions}">
                        <div class="row">
                            <div>
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="libelle">Libelle:</label>
                                            <input type="text" id="libelle" class="form-control" th:field="*{libelle}"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Liste des employées-->

<hr>
<div class="row">
    <table class="table align-middle bg-white">
        <thead>
        <tr>
            <th scope="col">Poste</th>
            <th scope="col">Rajouter une fonction</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fonction: ${fonctions}">
            <td th:text="${fonction.libelle}"/>
            <td>
                <a role="button" class="btn btn-secondary rounded" th:href="@{/detailFonction/{id}(id=${fonction.id})}">
                    Voir Détails
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<footer class="border-top bg-light text-muted text-center" th:replace="~{layout :: page_footer}">
</footer>
</body>

</html>
